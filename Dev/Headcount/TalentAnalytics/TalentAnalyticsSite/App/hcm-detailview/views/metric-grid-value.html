<div class="row metric-grid-value-wrapper">
    <div class="col-xs-12">
        <div class="col-xs-6 pull-left margin0" ng-show="!gridshow">
            <div class="pull-right nnum" ng-style="{ width: gridwidth + '%' }" ng-class="[staticgridwidth, negativelessgridwidth]">
                <span class="pull-left" ng-class="staticzerovalue">{{value}}</span>
            </div>
        </div>
        <div class="col-xs-6 pull-right margin0" ng-show="gridshow">
            <div class="pull-left pnum" ng-style="{ width: gridwidth + '%' }" ng-class="[staticgridwidth, positivelessgridwidth]">
                <span class="pull-right" ng-class="staticzerovalue">{{value}}</span>
            </div>
        </div>
    </div>
</div>
